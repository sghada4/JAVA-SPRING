
<main id="main" style="margin-top: 100px; margin-left: 200px">
  <section id="blog" class="blog">
    <div class="container" data-aos="fade-up">
      <div class="row g-5">
        <div class="col-lg-8">
          <h1 class="sidebar-title">All Themes</h1>
          <div class="sidebar" *ngFor="let theme of themes">
            <div class="sidebar-item recent-posts">
              <div class="mt-3">
                <div class="post-item mt-3" style="display: flex; justify-content: space-between; align-items: center;">
                  <div>
                    <img src="{{ theme.image }}" alt="" class="flex-shrink-0" style="height: 80px;"/>
                  </div>
                  <div>
                    <h3>
                      <a href="themes/show/{{ theme.id }}">{{
                        theme.themeName
                      }}</a>
                    </h3>
                    <p >{{ theme.description }}</p>
                  </div>
                  <div style="display: flex; align-items: center; margin-left: 20px;">
                    <button
                      class="btn btn-outline-success"
                      style="margin-right: 10px; "
                      (click)="updateTheme(theme.id)"
                    >
                      Edit
                    </button>
                    <button
                      class="btn btn-outline-danger"
                      style="margin-right: 10px"
                      (click)="deleteTheme(theme.id)"
                    >
                      Delete
                    </button>
                    <button
                      class="btn btn-outline-info"
                      (click)="showTheme(theme.id)"
                    >
                      Show
                    </button>
                  </div>
                </div>
                <!-- End recent post item-->
              </div>
            </div>
            <!-- End sidebar recent posts-->
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
