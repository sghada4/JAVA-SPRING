

<main id="main">
    <section id="blog" class="blog">
      <div class="container" data-aos="fade-up" style="margin-left: 350px; margin-top: 50px;">
        <div class="row g-5">
          <div class="col-lg-8">
            <div class="comments">
              <div class="reply-form">
                  <div style="display: flex; align-items: center; margin-bottom: 20px;">
                    <img src="{{ theme.image }}" alt="{{theme.themeName}}" class="flex-shrink-0" style="width: 50px; height: 50px; border-radius: 50px; margin-right: 20px;"/>
                    <h4>{{theme.themeName}}</h4>
                  </div>
                  <p >{{ theme.description }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
